<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign in</title>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<header th:insert="~{/header.html}" class="text-bg-secondary">
<!--	<div class="row">-->
<!--		<h1 class="text-center col-12 p-3" style="font-size: 55px">File<span class="text-danger">Drive</span></h1>-->
<!--	</div>-->
</header>

<main style="max-width: 330px" class="w-100 m-auto">

	<h2 class="text-center p-4">Registration</h2>

	<form th:action="@{/sign-up}" method="post">
		<h5 class="form-label">Enter email:</h5>
		<div class="form-floating">
			<input class="form-control" id="email" placeholder="" name="email" type="email" required>
			<label class="text-secondary" for="email">yourNick2008@mail.com</label>
		</div>
		<h5 class="form-label">Enter password:</h5>
		<div class="form-floating">
			<input class="form-control" id="pass" placeholder="" name="password" type="password" required>
			<label class="text-secondary" for="pass">password-example</label>
		</div>
		<h5 class="p-3">You already registered? <a href="/sign-in">sign-in</a> </h5>
		<input style="width: 330px" class="btn btn-lg btn-danger py-2" type="submit" value="Submit">
	</form>
</main>


</body>
</html>
